<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebSocket</title>
</head>

<body>
	<h1>1:1 Chat Demo</h1>
	<input id="to" placeholder="상대 ID">
	<input id="msg" placeholder="메시지">
	<button onclick="sendMessage()">Send</button>
	<div id="output"></div>

	<script>
		// 브라우저에서 URL 쿼리로 userId 설정 (예: ?userId=alice)
		const params = new URLSearchParams(window.location.search);
		const userId = params.get("userId");

		let socket = new WebSocket("ws://localhost:8080/chat?userId=" + userId);

		socket.onopen = () => console.log("연결됨: " + userId);

		socket.onmessage = (event) => {
			document.getElementById("output").innerText += "\n" + event.data;
		};

		function sendMessage() {
			const to = document.getElementById("to").value;
			const msg = document.getElementById("msg").value;
			const json = JSON.stringify({to: to, msg: msg});
			socket.send(json);
		}
	</script>
</body>

</html>
